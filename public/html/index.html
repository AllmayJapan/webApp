<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>mysite</title>
	<style>
body {
font-family: Arial, sans-serif;
text-align: center;
margin: 20px;
}
input {
	padding: 10px;
	font-size: 16px;
	width: 80%;
	max-width: 400px;
	margin-bottom: 20px;
}
p {
	font-size: 18px;
	color: #333;
}
	</style>
</head>
<body>
	<h1>Welcome to mysite</h1>
	<h1>Text Display Form</h1>
	<input id="textInput" type="text" placeholder="Type something...">
	<p id="displayText">Your text will appear here.</p>

	<p>Enter two numbers to calculate their sum:</p>
	<form id="addForm">
		<label for="number1">Number 1:</label>
		<input id="number1" type="number" required>
		<br>
		<br>
		<label for="number2">Number 2:</label>
		<input id="number2" type="number" required>
		<br>
		<br>
		<button type="submit">Calculate Sum</button>
	</form>
	<h2>Result: <span id="result">0</span></h2>

	<script>
		const textInput = document.getElementById('textInput');
		const displayText = document.getElementById('displayText');

		textInput.addEventListener('input', () => {
			displayText.textContent = textInput.value;
		})

		const form = document.getElementById('addForm');
		const resultDisplay = document.getElementById('result');

		form.addEventListener('submit', function(event) {
			event.preventDefault();

			const number1 = parseFloat(document.getElementById('number1').value);
			const number2 = parseFloat(document.getElementById('number2').value);

			const sum = number1 + number2;

			resultDisplay.textContent = sum;
		});
	</script>
</body>
</html>
