<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>mysite</title>
	<style>
body {
font-family: Arial, sans-serif;
text-align: center;
margin: 20px;
}
input {
	padding: 10px;
	font-size: 16px;
	width: 80%;
	max-width: 400px;
	margin-bottom: 20px;
}
p {
	font-size: 18px;
	color: #333;
}
	</style>
</head>
<body>
	<h1>Text Display Form</h1>
	<input id="textInput" type="text" placeholder="Type something...">
	<p id="displayText">Your text will appear here.</p>
	<script>
		const textInput = document.getElementById('textInput');
		const displayText = document.getElementById('displayText');

		textInput.addEventListener('input', () => {
			displayText.textContent = textInput.value;
		})
	</script>
</body>
</html>
